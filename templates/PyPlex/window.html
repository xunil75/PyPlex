<style>

textarea.form-control {
    height: 100%;
    margin: 5px 0 5px 0;
    color: #fff;
    border: 0px solid #444;
    background: #555;
    padding: 6px 12px;
    background-color: #555;
    border-radius: 3px;
    transition: background-color .3s;
    resize: both;
}
textarea.form-control:focus {
    outline: 0;
    color: #555;
    background-color: #fff;
    transition: background-color .3s;
}

.modal-body {
    background-color: #282828;

}

.modal-header {
    border-bottom: 1px solid #212121;
}

</style>


<div id="add_box" class="modal" role="dialog">
  <div class="modal-dialog modal-sm">
      <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header bg-info navbar-inverse text-center" style="padding: 5px" >{{_("Add Package")}}</div>
        <div class="modal-body text-left">
            <div id="cap_title">{{_("Paste your links or upload a container.")}}</div>
                <form id="add_form" class="form-group" action="/json/add_package" method="POST" enctype="multipart/form-data" style="margin-bottom: 40px;">
                  <div class="form-group">
    <label for="add_name">{{_("Name")}}</label>
    <input id="add_name" class="form-control" name="add_name" type="text" />
    <p class="help-block">{{_("The name of the package")}}</p>
  </div>
  <div class="form-group">
    <label for="add_links">{{_("Links")}}</label>
    <textarea class="form-control" rows="4" style="width: 100%" name="add_links" id="add_links"></textarea>
    <p class="help-block">{{_("Add a list of links")}}</p> 
 </div>
  <div class="form-group">
    <label for="add_password">{{_("Password")}}</label>
    <input id="add_password" class="form-control" name="add_password" type="text">
    <p class="help-block">{{_("Type the package password")}}</p> 
 </div>
  <div class="form-group">
  <label for="add_file">{{_("Upload a container.")}}</label> <p> 
  <label class="btn btn-warning" for="add_file" style="padding: 0 10%;">
    <input name="add_file" id="add_file" type="file" style="display:none;" onchange="$('upload-file-info').set('text', $(this).get('value'));">
    {{_("File")}}
  </label>
  <span id="upload-file-info">{{_("not available")}}</span>
  </div>
  <div class="form-group">
    <label for="add_dest">{{_("Destination")}} </label> 
       <div class="radio">
        <label><input type="radio" name="add_dest" id="add_dest" value="1" checked="checked"/>{{_("Queue")}}</label>
       </div>
       <div class="radio">      
        <label><input type="radio" name="add_dest" id="add_dest2" value="0"/>{{_("Collector")}}</label>
       </div>        
  </div>
                  <button class="btn btn-success pull-right" id="add_submit" type="submit" style="margin-left: 5px;">{{_("Add Package")}}</button>
                  <div class="btn btn-warning pull-right" data-dismiss="modal" id="add_reset" type="reset">{{_("Reset")}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
